<html>
<head>
    <script src="{{ url_for('static', filename='codemirror.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript.min.js') }}"></script>
    <script src="{{ url_for('static', filename='FileSaver.min.js') }}"></script>
    <script src="{{ url_for('static', filename='python.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='codemirror.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mreq.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pyaiprompt.css') }}">
    <title>pyaiPrompt</title>
</head>
<body>
<div id="div">
    <div class="no-title" role="heading" aria-level="2" aria-label="Heading"></div>
    <div class="parent">
        <div class="child">
            <div id="topbar" style="display: flex;">
                <div class="header secondary" role="heading" style="width: 30%; height: 5%; margin: auto; text-align: left; margin-left: 15px; display: flex;" id="input_heading">
                    <input type="text" id="titleInput" oninput="updateTitle()" value="pyaiPrompt" style="border: none; outline: none; background-color: transparent; color: white; font-size: 16px;" spellcheck="false">
                </div>
                <div class="button-container" id="input_heading">
                    <button class="button" onclick="swapCode()" style="margin-right:6px;">Swap</button>
                    <button class="button" onclick="removeComments()" style="margin-right:18px;">Condense</button>
                    <button class="button" onclick="debugPrompt()" style="margin-right:6px;">Debug</button>
                    <button class="button" onclick="codePrompt()" style="margin-right:18px;">Prompt</button>
                    <input type="file" id="fileInput" accept=".txt,.py" onchange="handleFileSelect()" style="display:none;">
                    <button class="button" onclick="document.getElementById('fileInput').click()" style="margin-right:6px;">Open</button>
                    <button class="button" onclick="handleSaveAs()" style="margin-right:6px;">Save As</button>
                    <button class="button" onclick="window.open('http://127.0.0.1:5000/', '_blank')" style="margin-right:7px;">New Tab</button>
                </div>
            </div>
                <textarea id="code_box" placeholder="Enter code..." maxlength="25000" style="width: 100%; height: 83%; resize: none;"></textarea>
                <div class="splitter" id="top-splitter" style="height: 8px; width: 100%; cursor: row-resize;"></div>
                <textarea id="context_box" placeholder="Context..." maxlength="25000" style="width: 100%; height: 5%; resize: none;"></textarea>
                <div class="splitter" id="bottom-splitter" style="height: 8px; width: 100%; cursor: row-resize;"></div>
                <textarea id="output_box" placeholder="Output..." maxlength="25000" style="width: 100%; height: 5%; resize: none;"></textarea>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='pyaiprompt.js') }}"></script>
</body>
</html>
